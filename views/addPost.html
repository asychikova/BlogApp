      </header>
    <form>
      <h1 class="form">Add Post</h1-form>
      <h2 class="form">Feature Image</h2>
      <hr>
      <input type="file" id="formFileMultiple" multiple="" value="Choose">
      <h2>Post Content</h2>
      <hr>
      <h4 class="form">Title:</h4>
      <textarea rows="1"></textarea>
      <h4>Body:</h4>
      <textarea rows="3"></textarea>
      <div class="postcontent1">
        <label for="visibility" >Category:</label>
        <label for="published" >Visibility:</label>
      </div>
      <div class="postcontent2">
 
        <select class="select-cat" id="categories">
          <option value="1">Technology</option>
          <option value="2">Gaming</option>
          <option value="3">Fashion</option>
          <option value="4">Education</option>
          <option value="5">Wellness</option>
        </select>

        <input class="published" style="margin-left: 25%;" type="checkbox" id="published" value="" required>
        <label for="published-input">Published</label>
      </div>
      <hr>
      <button type="submit">Add Post</button>
      
    </form>
